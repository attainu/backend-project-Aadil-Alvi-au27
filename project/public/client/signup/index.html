<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Menu</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>

<body class="bg">
    <nav
        class="navbar navbar-expand-lg sticky-top navbar-light bg-dark border border-white border-end-0 border-top-0 border-start-0 border-bottom-2">
        <div class="container-fluid">
            <a class="navbar-brand" href="'/'">
                <img src="../../img/SG_Logo.png" width="40" height="40" class="d-inline-block align-top  bg-light"
                    alt="LOGO">
                <span id="smoke">Smoke'N</span> <span id="grill"> Grills</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active buttonColor" aria-current="page" href="/admin/updateMenu">Update
                            Item</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link buttonColor" href="/admin">See orders</a>
                    </li>

                </ul>
                <a class="btn btn-outline-danger btn-dark" tabindex="-1" href="./orderNow.html" role="button">Logout</a>
    </nav>
    <form class="form-horizontal ms-4 " id="new-item" method="post">
        <fieldset>

            <!-- Form Name -->
            <legend class=" text-danger">SignUp</legend>

            <!-- Text input  for User's  Name-->
            <div class="form-group mt-4">
                <label class="col-md-4 control-label" for="userName">Name</label>
                <div class="col-md-4">
                    <input id="userName" name="userName" type="text" placeholder="Enter Your Name"
                        class="form-control input-md" required="">
                    <span class="help-block">*</span>
                </div>
            </div>

            <!-- Text input  for User's Email address-->
            <div class="form-group mt-4">
                <label class="col-md-4 control-label" for="userEmail">Email</label>
                <div class="col-md-4">
                    <input id="userEmail" name="userEmail" type="email" placeholder=" Enter Your Email"
                        class="form-control input-md" required="">

                </div>
            </div>

            <!-- Text input  for User's Mobile No-->
            <div class="form-group mt-4">
                <label class="col-md-4 control-label" for="userMobileNo">Mobile No</label>
                <div class="col-md-4">
                    <input id="userMobileNo" name="userMobileNo" type="tel" placeholder=" Enter Your Mobile No."
                        class="form-control input-md" required="">

                </div>
            </div>
            <!-- Text input for User's Password-->
            <div class="form-group mt-4">
                <label class="col-md-4 control-label" for="userPassword">Password</label>
                <div class="col-md-4">
                    <input id="userPassword" name="userPassword" type="password" placeholder="Password"
                        class="form-control input-md" required="">

                </div>
            </div>



            <button type="submit" class="btn tn-outline-danger btn-dark mt-4">Submit</button>

        </fieldset>
    </form>



</body>

</html>
