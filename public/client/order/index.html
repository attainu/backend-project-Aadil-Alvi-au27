<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css'>
    <!-- Font Awesome CSS -->
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" defer></script>

</head>

<body class="bg">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="../../img/SG_Logo.png" width="30" height="30" class="d-inline-block align-top bg-light"
                    alt="logo">
                <span id="smoke">Smoke'N</span> <span id="grill"> Grills</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- <li class="nav-item">
                        <a class="nav-link active buttonColor" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link buttonColor" href="#">Link</a>
                    </li> -->


                </ul>

                <button type="button" class="btn btn-dark me-2" data-bs-toggle="modal" data-bs-target="#cartModal">
                    <img src="../../img/cart.png" alt="cart"> <span class="badge bg-danger">0</span>
                </button>
                <a class="btn btn-outline-danger btn-dark" href="/" role="button">Logout</a>

            </div>
        </div>
    </nav>
    <div class="container">

        <div class="row" id="products">
        </div>
    </div>
    <!-- Cart Modal -->
    <div class="modal fade modal-dialog modal-dialog-centered modal-dialog-scrollable" id="cartModal"
        data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">CART</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post">
                        <div id="cartForm" class="container">

                        </div>

                        <button class="'btn-outline-danger bg-dark '" type="submit"> Order Now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./order.js"></script>

</html>
